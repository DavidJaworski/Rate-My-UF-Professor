<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <div>

    <br><br>


    <div class="container"></div>
        <div class="row justify-content-center ">
            <button id="c" type="button" class="btn btn-outline-primary btn-sm mb-3 mr-1">Composition</button>
            <button id="d" type="button" class="btn btn-outline-primary btn-sm mb-3 mr-1">Diversity</button>
            <button id="n" type="button" class="btn btn-outline-primary btn-sm mb-3">International</button>

        </div>

  <script>
